<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr td {
            width: 60px;
        }
        button {
            width: 60px;
        }
        input {
            width: 240px; text-align: right;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="4">
            <input type="text" id="nhap">
        </td>
    </tr>

    <tr>
        <td>
            <button onclick="addTxt('1')">1</button>
        </td>
        <td>
            <button onclick="addTxt('2')">2</button>
        </td>
        <td>
            <button onclick="addTxt('3')">3</button>
        </td>
        <td>
            <button onclick="addTxt('+')">+</button>
        </td>

    </tr>
    <tr>
        <td>
            <button onclick="addTxt('4')">4</button>
        </td>
        <td>
            <button onclick="addTxt('5')">5</button>
        </td>
        <td>
            <button onclick="addTxt('6')">6</button>
        </td>
        <td>
            <button onclick="addTxt('-')">-</button>
        </td>

    </tr>
    <tr>
        <td>
            <button onclick="addTxt('7')">7</button>
        </td>
        <td>
            <button onclick="addTxt('8')">8</button>
        </td>
        <td>
            <button onclick="addTxt('9')">9</button>
        </td>
        <td>
            <button onclick="addTxt('*')">x</button>
        </td>

    </tr>
    <tr>
        <td>
            <button onclick="reset()">C</button>
        </td>
        <td>
            <button onclick="addTxt('0')">0</button>
        </td>
        <td>
            <button onclick="cal()">=</button>
        </td>
        <td>
            <button onclick="addTxt('/')">/</button>
        </td>

    </tr>
</table>
<script>
    function addTxt(txt) {
        document.getElementById('nhap').value += txt;
    }
    function reset() {
        document.getElementById('nhap').value = ''
    }
    function cal() {
        let tinh = document.getElementById('nhap').value;
        document.getElementById('nhap').value = eval(tinh);
    }
</script>
</body>
</html>
