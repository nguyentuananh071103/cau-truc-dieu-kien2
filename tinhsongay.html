<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="monthId">
    <button onclick="tinh()">Tính số ngày</button>
    <br>

</form>
<script>
    function tinh() {

        let month = +document.getElementById("monthId").value
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write(" Tháng " + month + " có 31 ngày ")

                break;
            case 2:
                document.write(" Tháng " + month + " có 28 hoặc 29 ngày ")
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write(" Tháng " + month + " có 30 ngày ")
                break;
            default:
                document.write("Số tháng nhập không hợp lệ")

        }
    }
</script>
</body>
</html>
